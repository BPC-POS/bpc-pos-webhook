name: Deploy to VPS

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    env:
      DOCKER_IMAGE: nguyenybin2015/bpc-pos-webhook:latest
      APP_NAME: bpc-pos-webhook
      ENV_DIR: /.env/bpc-pos-webhook

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Create .env file
        run: |
          echo "${{ secrets.FILE_ENV }}" > .env

      - name: Create ECDSA key files
        run: |
          mkdir -p ./keys
          echo "${{ secrets.ECDSA_SECRET }}" > ./ecdsa.key
          echo "${{ secrets.ECDSA_PUBLIC }}" > ./ecdsa.pub

      - name: Build Docker image
        run: |
          docker build -t ${{ env.DOCKER_IMAGE }} .

      - name: Push Docker image
        run: |
          docker push ${{ env.DOCKER_IMAGE }}
